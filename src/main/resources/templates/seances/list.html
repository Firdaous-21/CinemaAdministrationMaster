<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Seances</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Seance List</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Seance</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Lists</h3>
            <div class="box-tools pull-right">
                <a href="/seances/add" type="button" class="btn btn-box-tool"><i class="fa fa-plus"></i></a>
                <br clear="all" />
            </div>
        </div>
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Date do Projection</th>
                    <th>Begin Hour</th>
                    <th>End Hour</th>
                    <th>Movie</th>
                    <th>Room</th>
                </tr>
                <tr th:each="row : ${listSeances}">
                    <td th:text="${row.id}"></td>
                    <td th:text="${row.dateProjection}"></td>
                    <td th:text="${row.beginning_hour}"></td>
                    <td th:text="${row.ending_hour}"></td>
                    <td th:text="${row.movie.title}"></td>
                    <td th:text="${row.room.number}"></td>
                    <td>
                        <a th:href="${'/seances/edit/' + row.id}">Edit</a> |
                        <a th:href="${'/seances/delete/' + row.id}">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="box-footer clearfix">
            <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="/seances/1">First</a></li>
                <li th:each="p : ${#numbers.sequence(1, endIndex/beginIndex)}" th:class="${p == currentIndex} ? 'active' : ''">
                    <a th:href="${'/seances/' + p}" th:text="${p}"></a>
                </li>
                <li><a th:href="${'/seances/' + endIndex}">Last</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
