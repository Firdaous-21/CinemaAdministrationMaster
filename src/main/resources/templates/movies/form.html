<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout de Film</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h2>Add Movie</h2>
        </div>
    </div>
    <form th:object="${movie}" th:action="@{/movies/save}" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" class="form-control" th:field="*{title}" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="duree">Durée</label>
            <input type="number" class="form-control" th:field="*{duration}" id="duree" name="duree" required>
        </div>
        <div class="form-group">
            <label for="annee">Année</label>
            <input type="number" class="form-control" th:field="*{year}" id="annee" name="annee" required>
        </div>
        <div class="form-group">
            <label for="desc">Desciption</label>
            <input type="text" class="form-control" th:field="*{description}" id="desc" name="desc" required>
        </div>

        <div class="form-group">
            <label for="Genre">genre</label>
            <select class="form-control" th:field="*{type}" id="genre" required>
                <option th:each="genre : ${listeGenres}" th:value="${genre.id}" th:text="${genre.label}">Select genre</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nationality">Nationality</label>
            <select class="form-control" th:field="*{nationality}" id="nationality" required>
                <option th:each="nationality : ${listeNationalites}" th:value="${nationality.id}" th:text="${nationality.label}">Select Nationality</option>
            </select>
        </div>
        <div class="form-group">
            <label for="realisateur">Realisateur</label>
            <select class="form-control" id="realisateur" name="realisateur" required>
                <option th:each="realisateur : ${listRealisateurs}" th:value="${realisateur.id}" th:text="${realisateur.nom}">Select Realisateur</option>
            </select>
        </div>

        <div class="form-group">
            <label for="acteurs">Acteurs</label>
            <select class="form-control" id="acteurs" name="acteurs" multiple>
                <option th:each="acteur : ${listActeurs}" th:value="${acteur.id}" th:text="${acteur.nom}">Select Acteurs</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
