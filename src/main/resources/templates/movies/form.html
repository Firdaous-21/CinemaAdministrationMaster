<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row col-md-10">
        <h2>Add Movie</h2>
    </div>

    <form th:object="${movie}" th:action="@{/movies/save}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" th:field="*{title}" id="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" th:field="*{description}" id="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" min="1800" max="2050" class="form-control" th:field="*{year}" id="year" required>
        </div>
        <div class="form-group">
            <label for="duration">Duration (minutes)</label>
            <input type="number" min="1" class="form-control" th:field="*{duration}" id="duration" required>
        </div>

        <div class="form-group">
            <label for="genre">Genre</label>
            <select class="form-control" th:field="*{type}" id="genre" required>
                <option th:each="genre : ${listeGenres}" th:value="${genre.id}" th:text="${genre.label}">Select Genre</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nationality">Nationality</label>
            <select class="form-control" th:field="*{nationality}" id="nationality" required>
                <option th:each="nationality : ${listeNationalites}" th:value="${nationality.id}" th:text="${nationality.label}">Select Nationality</option>
            </select>
        </div>
        <!-- Director select -->
        <label for="director">Director</label>
        <select class="form-control" id="director" name="director" required>
            <option value="">Select Director</option>
            <option th:each="director : ${listPersonnes}"
                    th:value="${director.typePersonne.REALISATEUR}"
                    th:text="${director.nom}"></option>
        </select>

        <!-- Actors select (multiple selection) -->



        <button type="submit" class="btn btn-primary">Save Movie</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
