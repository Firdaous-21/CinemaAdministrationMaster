<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Add Movie</title>
</head>
<body>
<section layout:fragment="header">
    <h1> Add Movie: </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Registration Actors</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Form</h3>
            <div class="box-tools pull-right">
                <a href="/movies" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
            </div>
        </div>
        <form data-toggle="validator" role="form" th:object="${movie}" th:action="@{/templates/movies/save}" method="post">
            <div class="box-body">
                <input type="hidden" th:field="*{movie.id}"/>

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" required="true" class="form-control" th:field="*{movie.title}" id="title" />
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" required="true" class="form-control" th:field="*{movie.description}" id="description" />
                </div>
                <div class="form-group">
                    <label for="duration">duration</label>
                    <input type="text" required="true" class="form-control" th:field="*{movie.duration}" id="duration" />
                </div>
                <div class="form-group">
                    <label for="media">Media</label>
                    <input type="text" required="true" class="form-control" th:field="*{movie.media}" id="media" />
                </div>

            </div>
            <div class="box-footer">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
